<div class="relative bg-inherit text-dark-gray rounded-lg">
    <div class="px-6 py-4 flex items-center justify-between cursor-pointer rounded-md" (click) = "toggleDropdown()">
       {{  selectedValue || 'Filter by region'}}
        <svg class="-mr-1 h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
        </svg>
    </div>
    <div *ngIf="showDropdown" class="bg-white dark:bg-dark-blue absolute bottom-[-14rem] left-0 md:right-0 z-10 w-56 origin-top-right cursor-pointer rounded-lg shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
        <div class="py-1" role="none">
          <a *ngFor="let option of options; index" (click)="onOptionClicked(option)" class="block px-4 py-2" role="menuitem" tabindex="-1" id=`menu-item-${index}`>{{option}}</a>
        </div>
      </div>
</div>
